    <title>Les amis de l'escalade</title>

          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body  layout:fragment="content">
<div class="row">
    <aside>
        <div class="justify-content-center spacer">
            <div class=" card">
                <div class="card-header">
                    <h3 class="card-title">Pourquoi s'inscrire:</h3>
                </div>
                <div class="card-body">
                    <div>
                        <small>
                            Une fois inscrit vous pourrez:
                            <ul>
                                <li> proposer de nouveaux spots aux autres membres</li>
                                <li> commenter les différents spots</li>
                                <li> proposer vos topos</li>
                                <li> réserver les topos d'autres membres</li>
                                <li> devenir membre officiel</li>
                            </ul>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </aside>
</div>
