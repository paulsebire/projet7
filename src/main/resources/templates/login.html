<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script src="https://kit.fontawesome.com/2fe189fad4.js" crossorigin="anonymous"></script>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
</head>
<body>
<div  class=" col-md-4 mx-auto my-auto">
    <div class="card vbigspacer">
        <div class="card-header"><h3 class="card-title">Authentification</h3></div>
        <div class="card-body " >
            <div class="container text-center red" th:if="${param.error}">
                <span>
                    Login ou password incorrects
                </span>
            </div>
            <div class="container text-center green" th:if="${param.logout}">
                <span>
                    vous avez été déconnecté
                </span>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="control-label">Nom d'utilisateur:</label>
                    <input class="form-control" type="text" name="username"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password:</label>
                    <input class="form-control" type="password" name="password"/>
                </div>
                <div class="mx-auto row justify-content-center" th:align="center">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    <button type="submit" class="btn btn-primary ml-auto mr-auto spacer">Se connecter</button>
                    <a class="btn btn-primary ml-auto mr-auto spacer" th:href="@{/utilisateur/inscription}">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
