<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/2fe189fad4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>


    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li  class="nav-item active" th:if="${#request.userPrincipal == null}">
                    <a class="nav-link" th:href="@{/login}" th:inline="text"><i class="fa fa-user-circle"></i>  Connexion </a>
                </li>
                <li  class="nav-item active" th:if="${#request.userPrincipal != null}">
                    <a class="nav-link" th:href="@{/logout}" onclick="return confirm('Etes vous sûr de vouloir vous déconnecter')" th:inline="text">
                        <i class="fas fa-user-slash"></i>  Déconnexion  [[${#httpServletRequest.remoteUser}]] </a>
                </li>

            </ul>
        </div>
    </nav>
</header>
<section layout:fragment="content"></section>
<aside layout:fragment="aside" class="spacer float-left" ></aside>
<footer class="container-fluid bg-dark text-light fixed-bottom" >
    <div class="container justify-content-top">
        <small>
            Copyright @2019
        </small>
    </div>
</footer>

</body>
</html>
